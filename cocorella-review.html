<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocorella Product Review Form</title>
    <link rel="icon" href="assets/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/cocorellaStyle.css" />
    <script
      src="https://kit.fontawesome.com/38b421c4ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-container">
      <h2>Cocorella Product Review</h2>

      <img src="assets/img/cocorella.png" alt="" class="logo" />

      <form name="submit-to-google-sheet">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="Name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- <div class="form-group">
          <label for="product">Product Name:</label>
          <input
            type="text"
            id="product"
            name="product"
            placeholder="Enter product name"
            required
          />
        </div> -->

        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating" name="Rating" required>
            <option value="" disabled selected>Choose rating</option>
            <option value="5">Excellent (5 Stars)</option>
            <option value="4">Very Good (4 Stars)</option>
            <option value="3">Good (3 Stars)</option>
            <option value="2">Fair (2 Stars)</option>
            <option value="1">Poor (1 Star)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="review">Review:</label>
          <textarea
            id="review"
            name="Review"
            rows="4"
            placeholder="Write your review here..."
            required
          ></textarea>
          <!-- Spinner and Submit Button -->
          <div class="btn-container">
            <button type="submit" class="btn btn2" id="submit-button">
              Submit
            </button>
            <div class="spinner" id="spinner"></div>
          </div>
        </div>

        <!-- <button type="submit">Submit Review</button> -->
      </form>
      <span id="msg"></span>
      <div class="copyright">
        Designed By <a href="index.html" class="link">Ajetech</a> Â© 2024.
      </div>
    </div>

    <script src="cocorella.js"></script>
  </body>
</html>
